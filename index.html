<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GyanXD25 Playstyle Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="logo-placeholder">
                <img src="logo.png" alt="GyanXD25 Logo" id="main-logo">
            </div>
            <h1>GyanXD25</h1>
            <p class="tagline">Minecraft Bedrock Premium | Java SMP | Roblox</p>
        </header>

        <main class="grid">
            <section class="card bedrock">
                <h2 class="gold-text">Minecraft Bedrock</h2>
                <h3>Main Focus: Bedwars</h3>
                <ul>
                    <li>Status: Premium</li>
                    <li>Strategy: Fast Bridging / Defensive</li>
                </ul>
            </section>

            <section class="card java">
                <h2 class="gold-text">Minecraft Java</h2>
                <h3>Main Focus: SMPs</h3>
                <ul>
                    <li>Status: Cracked</li>
                    <li>Playstyle: Technical / Building</li>
                </ul>
            </section>

            <section class="card roblox">
                <h2 class="gold-text">Roblox</h2>
                <p>Occasional Play</p>
            </section>
        </main>
    </div>

</body>
</html>
